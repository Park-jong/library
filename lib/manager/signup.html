<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.0.min.js" ></script> 
    
  </head>
  <body>
    <form action='./signup.jsp' method='post' id="signform">
        <p>이름*</p>
        <p><input type="input" id="user_name" name="user_name" required></p>
        <p>비밀번호*</p>
        <p><input type="password" id="pw" name="pw" required></p>
        <p>E-Mail(선택)</p>
        <p><input type="input" name="email"></p>
        <p>가입 도서관*</p>
        <p>
            <select id="library" name="library">
                <option value="1" selected>1번 도서관</option>
                <option value="2">2번 도서관</option>
                <option value="3">3번 도서관</option>
                <option value="4">4번 도서관</option>
                <option value="5">5번 도서관</option>
            </select>
        </p>
        <p><input type="submit" value="제출" id="submitbtn"></p>
    </form>
  </body>
</html>
