<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <form action='./search.jsp' method='post'>
    <p>
      <select name="type1">
        <option value="book_name">서명</option>
        <option value="author_name">저자</option>
        <option value="publisher">출판사</option>
      </select>
      <input type="text" name="input1" required/>
      <select name="option1">
        <option value="AND">AND</option>
        <option value="OR">OR</option>
        <option value="NOT">NOT</option>
      </select>
    </p>
    <p>
      <select name="type2">
        <option value="book_name">서명</option>
        <option value="author_name">저자</option>
        <option value="publisher">출판사</option>
      </select>
      <input type="text" name="input2"/>
      <select name="option2">
        <option value="AND">AND</option>
        <option value="OR">OR</option>
        <option value="NOT">NOT</option>
      </select>
    </p>
    <p>
      <select name="type3">
        <option value="book_name">서명</option>
        <option value="author_name">저자</option>
        <option value="publisher">출판사</option>
      </select>
      <input type="text" name="input3"/>
    </p>
    <p>
      소장처
      <select name="library">
        <option value="0">전체</option>
        <option value="1">1번 도서관</option>
        <option value="2">2번 도서관</option>
        <option value="3">3번 도서관</option>
        <option value="4">4번 도서관</option>
        <option value="5">5번 도서관</option>
      </select>
    </p>
    <p>
      발행년
      <input type="text" name="start" pattern="^(1|2)[0-9]{3}$"/>
      ~
      <input type="text" name="end" pattern="^(1|2)[0-9]{3}$"/>
    </p>
    <p><input type="submit" value="검색"></p>
  </form>
</body>
</html>
